---
layout: default
---

<article id="main">

    <header>
        <h2>{{ page.title }}</h2>
        {% if page.tags %}
            <p>|
                {% for tag in page.tags %}
                {{ tag }} |
                {% endfor %}
            </p>
        {% endif %}
    </header>

    <section class="wrapper alt2 style5">
        <div class="inner">
            {{ content }}
        </div>
    </section>

</article>
