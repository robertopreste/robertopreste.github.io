---
layout: default
---

<article id="main">

    <header>
        <h2>{{ page.title }}</h2>
        {% if page.tags %}
            <p>|
                {% for tag in page.tags %}
                {{ tag }} |
                {% endfor %}
            </p>
        {% endif %}

        <div class="PageNavigation">
            {% if page.previous.url %}
            <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
            {% endif %}
            {% if page.next.url %}
            <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
            {% endif %}
        </div>
        <!--todo: add specific category navigator-->
    </header>

    <section class="wrapper alt2 style5">
        <div class="inner">
            {{ content }}
        </div>
    </section>

</article>
